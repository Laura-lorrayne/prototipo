<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="./cadastroAluno2.css" rel="stylesheet">

        <!--Bootstrap-->

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous">
    </head>
    <body>
        <main>


            <div class="conteudo-principal">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">Dados
                            Pessoais</li>
                    </ol>

                </nav>

                <h3>Dados Pessoais</h3>
                <form>

                    <div class="col-4">
                        <label for="exampleFormControlSelect1">Nome Completo</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-2">
                        <label for="exampleFormControlSelect1">CPF</label>
                        <input type="text" class="form-control"
                            placeholder="Ex:179.144.760-05">
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label for="exampleFormControlSelect1">CEP</label>
                            <input type="text" class="form-control"
                                placeholder="Ex:72814-510">
                        </div>
                        <div class="col-4">
                            <label for="exampleFormControlSelect1">Rua</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-2">
                            <label for="exampleFormControlSelect1">Cidade</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-2">
                            <label for="exampleFormControlSelect1">Estado</label>
                            <input type="text" class="form-control">
                        </div> <br>

                        <div class="col-3">
                            <label for="exampleFormControlSelect1">Telefone para
                                contato</label>
                            <input type="tel" class="form-control"
                                placeholder="Ex:(61) 99244-7885">
                        </div>
                        <div class="col-3">
                            <label for="exampleFormControlSelect1">Email para
                                contato</label>
                            <input type="tel" class="form-control">
                        </div> <br> <br>
                        <h3>Foto de perfil</h3>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Perfis com foto
                                têm até 30% mais chances de receber convites
                                para entrevistas. </label> <br>

                        </div>

                        <div class="dropdown">
                            <a class="d-flex align-items-center link-dark
                                text-decoration-none">
                                <img src="../../img/user.png" alt="" width="112"
                                    height="112" class="rounded-circle me-2">
                                <input type="file" class="form-control-file"
                                    id="exampleFormControlFile1">

                            </a>
                        </div>



                        <div class="btnConta"><br> <br>
                            <a href="../cadastroAluno3/cadastroAluno3.html"
                                type="button" class="btn btn-outline-primary
                                me-2">Proxima etapa</a>

                        </div>





                    </div>
                </form>

            </div>
        </main>

        <!--Bootstrap-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

    </body>
</html>
