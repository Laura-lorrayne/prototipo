<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./cadastroAluno3.css" rel="stylesheet">

     <!--Bootstrap-->
    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">    
</head>
<body>
    <main>
        <div class="conteudo-principal">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="../cadastroAluno2/cadastroAluno2.html">Dados Pessoais</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Carreira</li>
                </ol>
              </nav>
            
            <form>
                
                    <h3>Carreira</h3>
                    <div class="form-group col-md-4">
                        <label for="inputState">Qual é a sua carreira?</label>
                        <select id="inputState" class="form-control">
                          <option selected>Em qual áreas deseja atuar</option>
                          <option>teste</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-check">
                        <label for="exampleFormControlSelect1"><strong> Tempo de experiência</strong> </label> <br>
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Quero começar!
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Entre 1 e 2 anos
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Entre 3 e 5 anos
                        </label>
                    </div>
                    <br>
                    <div class="form-check">
                        <label for="exampleFormControlSelect1"><strong>Nível de inglês</strong></label> <br>
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            <strong class="titulo-check"> Ótimo </strong><br>
                            <p class="descricao-check">Consigo manter conversas, me comunicar de<br>
                            forma clara e documentar o meu processo de <br>
                            trabalho.</p>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            <strong class="titulo-check"> Até que bom </strong><br>
                            <p class="descricao-check">Consigo ler e escrever, mas tenho dificuldades<br>
                            na hora de manter uma conversa. <br></p>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            <strong class="titulo-check"> Básico </strong><br>
                            <p class="descricao-check">Consigo ler e escrever com a ajuda de um tradutor<br></p>
                        </label>
                    </div>

                    <h3>Histórico Profissional</h3>
                    <div class="col-4">
                        <h5>Linkedin</h5>   
                        <input type="text" class="form-control" placeholder="http://www.linkedin.com/in/SeuNome" >
                    </div> <br>
                    <div class="col-4">
                        <h5>Portfólio</h5>
                        <input type="text" class="form-control" >
                    </div> <br>
                    <h3>Adicionar Experiência</h3>  
                    <label for="exampleFormControlSelect1">Adicione pelo menos uma experiência para continuar.</label><br> <br>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo"> 
                        Adicionar Experiência
                    </button> <br> <br>

                      <!-- Modal -->
                    <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Experiência</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                div class="col-4">
                                <label for="exampleFormControlSelect1">Cargo</label>
                                <input type="text" class="form-control" placeholder="Digite o seu cargo" >
                            </div>
                          
                            <div class="col-4">
                                <label for="exampleFormControlSelect1">Empresa</label>
                                <input type="text" class="form-control" placeholder="Digite o nome da empresa" >
                            </div>
                            <div class="col-2">
                                <label for="exampleFormControlSelect1">Data de início</label>
                                <input type="date" class="form-control"  >
                            </div>
                            <div class="col-2">
                                <label for="exampleFormControlSelect1">Data de término</label>
                                <input type="date" class="form-control"  >
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Ainda trabalho aqui
                                </label>
                            </div>
                            <div class="form-group "> 
                                <label for="exampleFormControlTextarea1">Descrição das atividades</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary">Salvar mudanças</button>
                            </div>
                        </div>
                        
                    </div>
                    

                    <h3>Adicionar Formação academica</h3><br>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
                        Adicionar Formação academica
                      </button> <br> <br>


                      <!-- Modal -->
                    <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Curso</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                <div class="col-4">
                                    <label for="exampleFormControlSelect1">Instituição de ensino</label>
                                    <input type="text" class="form-control" placeholder="Nome da instituição" >
                                </div>
            
                                <div class="col-2">
                                    <label for="exampleFormControlSelect1">Data de conclusão (ou previsão)</label>
                                    <input type="date" class="form-control"  >
                                </div>
            
                                <h3>Outras informações</h3>
                                <div class="col-4">
                                    <label for="exampleFormControlSelect1">Pretensão salarial mensal</label>
                                    <input type="number" class="form-control" >
                                </div>
                                <div class="form-check">
                                    <label for="exampleFormControlSelect1"><strong> Modelo de contratação</strong> </label> <br>
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        CLT
                                    </label>
                                    
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        PJ
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Estou disponovel para ambos
                                    </label>
                                </div>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary">Salvar mudanças</button>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="btnConta">
                        <a href="../cadastroAluno4/cadastroAluno4.html" type="button" class="btn btn-outline-primary me-2">Proxima etapa</a>
                      
                    </div>

                </div>    
            </form>

        </div>
    </main>

     <!--Bootstrap-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
</body>
</html>
