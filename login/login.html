</head>
<body >
    <main >

        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom  text-white">
              <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 v text-decoration-none">
                <img class="logo" src="../img/logo.jpg" alt="">
              </a>
        
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/index.html" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="../identificacaoLogin/identificacaoLogin.html" class="nav-link px-2 link-white">Empresas</a></li>
                <li><a href="../guiaCarreiras/" class="nav-link px-2 link-white">Guia de carreira</a></li>
                <li><a href="#" class="nav-link px-2 link-white">Sobre</a></li>
              </ul>
        
              <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
                <button  type="button" class="btn btn-primary">Cadastro</button>
              </div>
            </header>
        </div>

        <div class="conteudo-principal">
          
          <div class="conteudo">
            <div id="login">
              <div class="container">
                  <div id="login-row" class="row justify-content-center align-items-center">
                      <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12" style="padding: 80px;">
                              <form id="login-form" class="form" action="" method="post">
                                  <h3 class="text-center text-dark">Crie sua conta</h3>
                                  <div class="form-group">
                                      <label for="username" class="text-dark">Email:</label><br>
                                      <input type="text" name="username" id="username" class="form-control">
                                  </div>
                                  <div class="form-group">
                                      <label for="password" class="text-dark">Senha:</label><br>
                                      <input type="text" name="password" id="password" 
                                      
                                      class="form-control">
                                      
                                  </div>
                                  
                                  <div class="btnConta">
                                      <a href="../dashboard/dashboard.html" type="button" class="btn btn-outline-primary me-2">Entrar</a>
                                    
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          
        </div>
        
    </main>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
